server {
    listen 80;

    root /usr/share/nginx/html;
    include /etc/nginx/mime.types;
    index index.html index.htm;

    # --- Gzip Settings ---
    # Enable Gzip compression
    gzip on;

    # Enable Gzip for proxied requests (optional, but often useful)
    gzip_proxied any;

    # Compression level (1-9). 6 is a good balance between compression and CPU usage.
    gzip_comp_level 6;

    # Minimum length of a response to Gzip (don't waste CPU on tiny files)
    gzip_min_length 256;

    # Gzip buffer size
    gzip_buffers 16 8k;

    # Add Vary: Accept-Encoding header - crucial for caching proxies
    gzip_vary on;

    # Compress responses with these MIME types.
    # text/html is compressed by default with 'gzip on'.
    # Add other common web asset types.
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript # Modern JS MIME type
        application/x-javascript # Older JS MIME type
        text/xml
        application/xml
        application/xml+rss
        text/javascript # Another JS MIME type
        image/svg+xml; # SVG is text-based XML
    # --- End Gzip Settings ---

    location / {
        # Try to serve the requested file directly, then as a directory,
        # otherwise fall back to serving index.html for SPA routing.
        try_files $uri $uri/ /index.html;
    }

    # # Optional: Add caching headers for static assets
