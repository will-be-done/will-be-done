name: Canary Deployment

on:
  push:
    branches: [main]

permissions:
  packages: write

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_PRIVATE: registry.tosi-bosi.com
  IMAGE_NAME_GHCR: quolpr/will-be-done
  IMAGE_NAME_PRIVATE: willbedone

jobs:
  build-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: tag
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_PRIVATE }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Docker metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}
          tags: |
            type=raw,value=canary
            type=raw,value=${{ steps.tag.outputs.tag }}
          labels: |
            org.opencontainers.image.title=will-be-done
            org.opencontainers.image.description=Task management application
            org.opencontainers.image.vendor=quolpr

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push to Private Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY_PRIVATE }}/${{ env.IMAGE_NAME_PRIVATE }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
